
syntax = "proto3";

package table;

option go_package = "github.com/coschain/contentos-go/table";

import "prototype/type.proto";

message so_following {
	prototype.following_relation           following_info          =      1;
    prototype.time_point_sec               created_time            =      2;
      
}


message so_unique_following_by_following_info {
	prototype.following_relation        	following_info      = 1;
}
